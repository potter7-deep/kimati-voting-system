services:
  - type: web
    name: voting-system
    env: php
    plan: free
    buildCommand: echo "Build complete"
    startCommand: php -S 0.0.0.0:$PORT
    envVars:
      - key: DB_HOST
        value: ${db.hostname}
      - key: DB_PORT
        value: "3306"
      - key: DB_NAME
        value: voting_system
      - key: DB_USER
        value: ${db.username}
      - key: DB_PASSWORD
        value: ${db.password}

  - type: mysql
    name: voting-db
    plan: free
    ipAllowList: []
    mysqlVersion: "8"
    preDeployCommand: mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD voting_system < database.sql
