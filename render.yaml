services:
  - type: web
    name: voting-system
    env: php
    plan: free
    buildCommand: echo "Build complete"
    preDeployCommand: php init_db.php && php setup_admin.php
    startCommand: php -S 0.0.0.0:$PORT
    envVars:
      - key: DB_HOST
        value: ${voting-db.hostname}
      - key: DB_PORT
        value: ${voting-db.port}
      - key: DB_NAME
        value: voting_system
      - key: DB_USER
        value: ${voting-db.user}
      - key: DB_PASSWORD
        value: ${voting-db.password}

  - type: mysql
    name: voting-db
    plan: free
    ipAllowList: []
    mysqlVersion: "8"
    databaseName: voting_system
